[[language]]
name = "javascript"
language-servers = [
  { name = "typescript-language-server", except-features = [
    "format",
  ] },
]
formatter = { command = "biome", args = [
  "format",
  "--stdin-file-path",
  "x.js",
] }
auto-format = true

