theme = "tokyonight_moon"

[editor]
line-number = "relative"
mouse = false
rulers = [100]
shell = ["fish"]
true-color = true
color-modes = true

[editor.indent-guides]
render = true
character = "‚ñè"
skip-levels = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"
"C-," = ":config-open"
